<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CityCare Hospital - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }

    body {
      background-color: #f4f4f4;
    }

    header {
      background-color: #007c91;
      color: white;
      padding: 20px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .hero {
      background: url('hospital.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-content {
      text-align: center;
      color: white;
      max-width: 700px;
      padding: 20px;
    }

    .hero-content h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    .hero-content button {
      padding: 15px 30px;
      background-color: #00bfa5;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero-content button:hover {
      background-color: #00796b;
    }

    footer {
      background-color: #f1f1f1;
      color: #555;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>CityCare Hospital</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="doctors.html">Doctors</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="overlay">
      <div class="hero-content">
        <h2>Welcome to CityCare Hospital</h2>
        <p>Your health is our priority. Compassionate care with modern technology.</p>
        <button onclick="location.href='contact.html'">Book an Appointment</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 CityCare Hospital. All rights reserved.</p>
  </footer>
</body>
</html>
